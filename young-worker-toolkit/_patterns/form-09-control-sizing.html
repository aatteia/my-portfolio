<p class="example-heading">Form / Control sizing</p>

<div class="bs-example bs-example-control-sizing" data-example-id="form-control-height-sizes">
  <form action="">
    <input class="form-control input-lg margin-bottom-1" type="text" placeholder=".input-lg">
    <input class="form-control margin-bottom-1" type="text" placeholder="Default input">
    <input class="form-control input-sm" type="text" placeholder=".input-sm">
  </form>
</div>

<hr>

<div>
  <form action="">
    <select class="form-control input-lg margin-bottom-1"> <option value="">.input-lg</option> </select>
    <select class="form-control margin-bottom-1"> <option value="">Default select</option> </select>
    <select class="form-control input-sm"> <option value="">.input-sm</option> </select>
  </form>
</div>

<hr>

<form class="form-horizontal">
  <div class="form-group form-group-lg">
    <label class="col-sm-3 control-label" for="formGroupInputLarge">Large label</label>
    <div class="col-sm-9">
      <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input">
    </div>
  </div>
  <div class="form-group form-group-sm">
    <label class="col-sm-3 control-label" for="formGroupInputSmall">Small label</label>
    <div class="col-sm-9">
      <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Small input">
    </div>
  </div>
</form>

<hr>

<div class="row">
  <div class="col-xs-2">
    <input type="text" class="form-control" placeholder=".col-xs-2">
  </div>
  <div class="col-xs-3">
    <input type="text" class="form-control" placeholder=".col-xs-3">
  </div>
  <div class="col-xs-4">
    <input type="text" class="form-control" placeholder=".col-xs-4">
  </div>
</div>
